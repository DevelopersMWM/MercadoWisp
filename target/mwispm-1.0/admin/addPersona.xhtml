<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta name="robots" content="all,follow" />
	<meta name="googlebot" content="index,follow,snippet,archive" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="MWM ADMINISTRACION" />
	<meta name="author" content="     " />
	<meta name="keywords" content="" />

	<title>AdminMWM | Agregar Persona</title>
	<!-- Tell the browser to be responsive to screen width -->
	<!-- <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> -->
	<!-- Bootstrap 3.3.7 -->
	<h:outputStylesheet name="admin/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<h:outputStylesheet name="admin/fonts/font-awesome.min.css" />
	<!-- Ionicons -->
	<h:outputStylesheet name="admin/Ionicons/css/ionicons.min.css" />
	<!-- Theme style -->
	<h:outputStylesheet name="admin/css/AdminLTE.min.css" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<h:outputStylesheet name="admin/css/skins/_all-skins.min.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	<!-- Google Font -->
	<link
		href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic'
		rel='stylesheet' type='text/css' />
</h:head>
<h:body class="hold-transition skin-blue sidebar-mini">
	<h:form class="form-horizontal">
		<div class="box-body">

			<div class="form-group has-feedback">
				<label for="inputNombreRouter3" class="col-sm-5 control-label">Nombre
					del Cliente:</label>
				<div class="col-sm-5">
					<h:inputText value="#{personaController.formPersona.nombre}"
						pt:placeholder="Juan" class="form-control" />
					<span class="fa fa-columns form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="inputNomUser3" class="col-sm-5 control-label">Apellido Paterno:</label>
				<div class="col-sm-5">
					<h:inputText value="#{personaController.formPersona.apellidoPat}"
						pt:placeholder="Seleccione un Sector" class="form-control" />
					<span class="fa fa-download form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label for="inputDirIporDns3" class="col-sm-5 control-label">Apellido Materno:
					Ip:</label>
				<div class="col-sm-5">
					<h:inputText value="#{personaController.formPersona.apellidoMat}"
						pt:placeholder="192.168.10.2" class="form-control" />
					<span class="fa fa-usd form-control-feedback"></span>
				</div>
			</div>


			<div class="form-group has-feedback">
				<label for="inputContraseÃ±a3" class="col-sm-5 control-label">Telefono</label>
				<div class="col-sm-5">
					<h:inputText value="#{personaController.formPersona.telefono}"
						pt:placeholder="Seleccione un plan" class="form-control" />
					<span class="fa fa-upload form-control-feedback"></span>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<!-- <button type="submit" class="btn btn-danger">Cancelar</button> -->
			<h:commandButton value="Agregar Cliente"
				action="#{personaController.guardarPersona()}"
				styleClass="btn btn-info pull-right" />
			<h:link outcome="ListaPersonas" value="Ver Personas"
																class="btn btn-primary" />
		</div>

		<div class="callout callout-success">
			<h5>
				<h:outputText id="saveResult"
					rendered="#{not empty CreadoPesonaNom}"
					value="!! Cliente agregado !!" styleClass="successText pull-center" />
			</h5>
		</div>
		<!-- <h:outputText id="saveResult" rendered="#{not empty CreadoRouterID}" value="!! Router Guardado Exitosamente !!" styleClass="btn btn-succes pull-center" /> -->
		<!-- /.box-footer -->
	</h:form>
</h:body>
</html>

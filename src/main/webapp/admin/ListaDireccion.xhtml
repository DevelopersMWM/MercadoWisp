<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet name="ecommerce/css/bootstrap.min.css" />
	<title>JSF JPA Crud Example</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>

</h:head>


<h:body>
	<center>
		<h2>
			<h:outputText value="Lista de Productos" />
		</h2>
	</center>
	<h:form id="ProductoForm"><!-- h:dataTable es de JsF y aqui no inicializas producto como en tu ejemplo en el mb para acceder o si??  -->
		<h:dataTable id="schoolTable" binding="#{table}"
			value="#{direccionController.listaDeDirecciones()}" var="direccion"
			styleClass="table table-striped table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{direccion.personaNombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">C.P.</f:facet>
				<h:outputText value="#{direccion.codigoPostal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Num. Ext.</f:facet>
				<h:outputText value="#{direccion.numeroExt}" />
			</h:column>
			<h:column>
				<f:facet name="header">Num. Int.</f:facet>
				<h:outputText value="#{direccion.numeroInt}" />
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{direccion.estado}" />
			</h:column>
			<h:column>
				<f:facet name="header">Colonia</f:facet>
				<h:outputText value="#{direccion.colonia}" />
			</h:column>
			<h:column>
				<f:facet name="header">Municipio</f:facet>
				<h:outputText value="#{direccion.municipio}" />
			</h:column>
			<h:column>
				<f:facet name="header">Actualizar</f:facet>
				<h:commandButton
					value="Actualizar" styleClass="btn btn-primary">

				</h:commandButton>

			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton
					value="Eliminar" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="nuevoProducto.xhtml?faces-redirect=true"
				value="Agregar Producto" styleClass="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>

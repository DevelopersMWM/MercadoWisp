<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> -->
	<meta name="robots" content="all,follow" />
	<meta name="googlebot" content="index,follow,snippet,archive" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="MWM ADMINISTRACION" />
	<meta name="author" content="     " />
	<meta name="keywords" content="" />
	<h:outputStylesheet name="admin/css/bootstrap.min.css" />
	<h:outputStylesheet name="admin/fonts/font-awesome.min.css" />
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
	<h2>
		<h:outputText value="School Records" />
	</h2>
	</center>
	<div class="box-body table-responsive no-padding">
	<h:form id="schoolForm">
		<h:dataTable id="schoolTable" binding="#{table}"
			value="#{routerController.routerList()}" var="school"
			class="table table-hover">
			<!-- styleClass="table table-striped table-bordered tableUpdated"> -->
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{school.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{school.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ip o DNS</f:facet>
				<h:outputText value="#{school.ipDns}" />
			</h:column>
			<h:column>
				<f:facet name="header">Usuario</f:facet>
				<h:outputText value="#{school.nombreUser}" />
			</h:column>
			<div class="btn-group">
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{schoolBean.editSchoolDetailsById()}"
					value="Actualizar" styleClass="btn btn-primary btn-xs">
					<f:param name="selectedSchoolId" value="#{school.id}" />
				</h:commandButton>
				<span></span>
			 	<h:commandButton
					action="#{routerController.eliminarRouter(school.id)}"
				    value="Suspender" styleClass="btn btn-default btn-xs">
				</h:commandButton>
				<span></span>
				<h:commandButton
					action="#{routerController.eliminarRouter(school.id)}"
				    value="eliminar" styleClass="btn btn-danger btn-xs">
				</h:commandButton>
			</h:column>
			</div>
			<!-- <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{schoolBean.deleteSchoolById(school.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column> -->
		</h:dataTable>
		<center>
		<h:commandButton action="addRouter.xhtml?faces-redirect=true"
			value="Add New School" styleClass="btn btn-success btnSpace" /></center>
	</h:form>
	</div>
</h:body>
</html>

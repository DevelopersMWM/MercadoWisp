	<!-- Bootstrap 3.3.7 -->
	<h:outputStylesheet name="admin/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<h:outputStylesheet name="admin/fonts/font-awesome.min.css" />
	<!-- Ionicons -->
	<h:outputStylesheet name="admin/Ionicons/css/ionicons.min.css" />

</h:head>
<body class="hold-transition skin-purple sidebar-mini">
	<h:form class="form-horizontal">
		<div class="box-body">

			<div class="form-group has-feedback">
				<label for="inputNombreRouter3" class="col-sm-5 control-label">Nombre de la calle:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.calle}"
						class="form-control" />
					<span class="glyphicon glyphicon-hdd form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label for="inputDirIporDns3" class="col-sm-5 control-label">Numero Exterior:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.numExterior}"
						class="form-control" />
					<span class="fa fa-compass form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label for="inputNomUser3" class="col-sm-5 control-label">Colonia:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.colonia}"
						class="form-control" />
					<span class="fa fa-user-circle form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label for="inputContraseÃ±a3" class="col-sm-5 control-label">Codigo Postal:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.codigoPostal}"
						class="form-control" />
					<span class="fa fa-key form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label for="inputUbicacion3" class="col-sm-5 control-label">Municipio:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.municipio}"
						class="form-control" />
					<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
				</div>
			</div>
			
			<div class="form-group has-feedback">
				<label for="inputEstado3" class="col-sm-5 control-label">Estado:</label>
				<div class="col-sm-5">
					<h:inputText value="#{direccionController.formDir.estado}"
						class="form-control" />
					<span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
				</div>
			</div>

		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<!-- <button type="submit" class="btn btn-danger">Cancelar</button> -->
			<h:commandButton value="Agregar Router"
				action="#{direccionController.agregarDireccion()}"
				styleClass="btn btn-info pull-right" />
			<h:link outcome="ListaRouter" value="Ver Routers"
				class="btn btn-primary" />

		</div>
		<div class="callout callout-info">
			<h5>
				<h:outputText id="saveResult" rendered="#{not empty CreadoRouterID}"
					value="!! Router Guardado Exitosamente !!"
					styleClass="successText pull-center" />
			</h5>
		</div>
		<!-- <h:outputText id="saveResult" rendered="#{not empty CreadoRouterID}" value="!! Router Guardado Exitosamente !!" styleClass="btn btn-succes pull-center" /> -->
		<!-- /.box-footer -->
	</h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Ejemplo Combo Cambia Texto</title>    
</h:head>
<h:body>
        <h:form>
            Opciones: 
				<h:selectOneMenu value="#{clientesController.opcionActual}">
	                <f:selectItems value="#{routerController.routerList()}" var="entry"
						itemValue="#{entry.idRouter}" itemLabel="#{entry.nombreRouter}"/>
					<f:ajax render="opcionActual" />
            	</h:selectOneMenu>
 				<h:commandButton action="#{clientesController.pruebas(clientesController)}" value="Mostrar" />
             Opción seleccionada: 
				<h:outputText id="opcionActual" value="#{clientesController.opcionActual}" />
        </h:form>
    </h:body>
</html>

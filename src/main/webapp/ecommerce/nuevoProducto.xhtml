<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    	<h:outputStylesheet name="ecommerce/css/bootstrap.min.css" />
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {        	
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important	;
        }
    </style>
</h:head>
<h:body>
	<center><h2><h:outputText value="Create School Record"/></h2></center>
    <h:form id="formProducto" styleClass="form-horizontal">        
      	<div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto Selected By The System :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">Nombre:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="product-nombre" value="#{controllerProducto.nombre}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>        
        <div class="form-group">
            <h:outputLabel for="categoria" styleClass="control-label col-sm-4">Categoria:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="product-categoria" value="#{controllerProducto.categoria}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>  
        <div class="form-group">
            <h:outputLabel for="precio" styleClass="control-label col-sm-4">Precio:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="product-precio" value="#{controllerProducto.precio}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>  
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">Descripcion:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="descripcion" value="#{controllerProducto.descripcion}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>     
        <div class="form-group">
            <h:outputLabel for="garantia" styleClass="control-label col-sm-4">Garantia:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="product-garantia" value="#{controllerProducto.garantia}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>   
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{controllerProducto.agregarProducto(controllerProducto)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="schoolsList.xhtml">View School Record List</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<h:outputStylesheet name="ecommerce/css/bootstrap.min.css" />
    
</h:head>

<h:body>


	<h:form id="form" class="col-md-8">
		<p:dataGrid var="producto"
			value="#{controllerProducto.listarProductos()}" columns="3"
			layout="grid" rows="12" paginator="true" id="cars"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">
			<f:facet name="header" class="encabezado"> 
           Productos en venta
        </f:facet>

			<p:panel header="#{producto.nombreProducto}"
				style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<p:graphicImage value="/resources/ecommerce/img/nano.jpg" style="width:200px" ></p:graphicImage>
					<!-- <p:graphicImage value="/resources/ecommerce/img/#{car.brand}.gif" />  -->

					<h:outputText value="#{producto.descripcion}" />
					  
					<h:outputText value="$#{producto.precio}" />
					<p:commandButton value="Comprar" ></p:commandButton>
					
					
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		
	</h:form>


	<h:outputStylesheet name="ecommerce/css/estilosprim.css" />
</h:body>
</html>
